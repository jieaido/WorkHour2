<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>
        <meta charset="utf-8"/>
        <script src="../Scripts/jquery-1.10.2.min.js"></script>
        <script src="../Scripts/bootstrap.js"></script>
        <script src="../Scripts/bootstrap-multiselect.js"></script>
        <link href="../Content/bootstrap.css" rel="stylesheet"/>
        <link href="../Content/bootstrap-multiselect.css" rel="stylesheet"/>

        <script src="../Scripts/DateTimerPicker/js/bootstrap-datetimepicker.min.js"></script>

        <link href="../Scripts/DateTimerPicker/css/bootstrap-datetimepicker.css" rel="stylesheet" />
    </head>

    <body>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#example-getting-started').multiselect();
                $('.form_datetime').datetimepicker();
            });
        </script>
        <select id="example-getting-started" multiple="multiple">
            <option value="cheese">Cheese</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="mozarella">Mozzarella</option>
            <option value="mushrooms">Mushrooms</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="onions">Onions</option>
        </select>

        <input size="16" type="text"  readonly class="form_datetime">
    </body>
</html>
